# uwsgi.ini file
[uwsgi]

# master
master                  = true

# maximum number of processes
processes               = 10

# the socket (use the full path to be safe)
socket          = /home/{your project path}/mamacas.sock

# with appropriate permissions - *may* be needed
# chmod-socket    = 664

# the base directory
chdir           = /home/{your project path}

# Django's wsgi file
module          = mamacas.wsgi

# the virtualenv
home            = /home/{your project path}/venv
